<!doctype html>

<script src='https://unpkg.com/papaparse'></script>
<script src='https://unpkg.com/jstat'></script>
<script>
  var parseOptions = {header: true, dynamicTyping: true};
  var data = Papa.parse(`Индивид	Тегло
1	165
2	254
3	255
4	222
5	66
6	258
7	105
8	167
9	262
10	206

14	191

16	227
17	228
18	181
19	155
20	244

23	225

29	86

34	189
35	104
36	187
37	157
38	274

40	292`, parseOptions).data;

  var weights = data.map(datum => datum.Тегло);
  var mean = jStat.mean(weights);
  var stdev = jStat.stdev(weights);

  console.log('Mean weight: ', mean);
  console.log('Median weight: ', jStat.median(weights));
  console.log('Standard deviation', stdev);
  console.log('~95% (2*sigma) от индивидите тежат между ', mean - 2*stdev, 'и', mean + 2*stdev);
</script>
